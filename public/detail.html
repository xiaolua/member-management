 <script>
     // 接收传递过来的 id
  var query = {}
  // 1.0 获取 search       window.location.search中的内容就是 ?id=1

  let querystring = window.location.search
  // 2.0 去掉问号 id=1
  querystring = querystring.replace('?', '')
  // 3.0 用等于号分割 的到数组  ["id","10"]
  let arr = querystring.split('=')
  // 4.0 接收 id
  query[arr[0]] = arr[1] // { id: '1' }
  // console.log(arr[0]);
  // console.log(arr[1]);
  // console.log(query);
  // console.log(query[arr[0]]);


   function getDetail(){
      $.ajax({
        method:'get',
        url:'/api/member-detail',
        data:query,
        success:res=>{
          console.log(res);
          let html = template('tmp',res);
          $('#section').html(html);
        }
      })
   }

   getDetail()
 </script>
